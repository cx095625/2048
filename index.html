<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <style>
     td {text-align:center;height:75px;width:75px;}
	 tr {width:75px;height:75px;}
	 button{width:40px;height:40px;margin-top:5px;}
  </style>

</head>
<body style = "text-align:center;">



<div id = "showtable"></div>
<div id = "btn">
<button onclick = run("up");>↑</button></br>
<button onclick = run("left");>←</button>
<button onclick = run("down");>↓</button>
<button onclick = run("right");>→</button>
</div>
方向键控制
<div id = "showmsg"></div>

</body>
<script type="text/javascript">

ld = 4

function restart()
{
	for (var i=0;i<ld*ld;i++)
	{
		ones[i] = "0";
	}
	if(Math.random() > 0.5){
	getnew(1);
	getnew(2);
}
else{
	getnew(1);
	getnew(1);
}
	document.getElementById("showmsg").innerHTML = "";
	output();
}
function getzeros()
{
	zeros = 0
	for (var i=0;i<ld*ld;i++)
	{
		if(ones[i]=="0"){
			zeros++;
		}
	}
	return zeros
}
function getnew(k)
{
	zeros  = getzeros();
	index = Math.floor(Math.random()*zeros)+1;
	for (var i=0;i<ld*ld;i++)
	{
		if (ones[i] == "0")index--;
		if(index == 0){
			ones[i] = k;
			break;
			
		}
	}
}

function left()
{
	dox = 0;
	for(var i=0;i<ld;i++)
	{
		index = 0;
		t_1 = 0;
		for (var j=0;j<ld;j++)
		{
			if(ones[i*ld+j] != 0){		
				if(ones[i*ld+j] == t_1){
					dox = 1;
					ones[i*ld+index-1] = 1+t_1;
					t_1 = 0;
				}
				else{
					if (index != j ) dox = 1;
					ones[i*ld+index] = ones[i*ld+j];
					t_1 = ones[i*ld+j];
					index++;
				}
			
			}
		}

		for(var j=index;j<ld;j++)
			ones[i*ld+j] ="0";	
	}
	if(dox == 0)return 0;
	return 1;
}
function right()
{
	dox = 0;
	for(var i=0;i<ld;i++)
	{
		index = ld-1;
		t_1 = 0;
		for (var j=ld-1;j>=0;j--)
		{
			if(ones[i*ld+j] != 0){		
				if(ones[i*ld+j] == t_1){
					dox = 1;
					ones[i*ld+index+1] = 1+t_1;
					t_1 = 0;
				}
				else{
					if (index != j ) dox = 1;
					ones[i*ld+index] = ones[i*ld+j];
					t_1 = ones[i*ld+j];
					index--;
				}
			
			}
		}
		for(var j=index;j>=0;j--)
			ones[i*ld+j] ="0";	
	}
	if(dox == 0)return 0;
	return 1;
}
function up()
{
	dox = 0;
	for(var j=0;j<ld;j++)
	{
		index = 0;
		t_1 = 0;
		for (var i=0;i<ld;i++)
		{
			if(ones[i*ld+j] != 0){		
				if(ones[i*ld+j] == t_1){
					dox = 1;
					ones[(index-1)*ld+j] = 1+t_1;
					t_1 = 0;
				}
				else{
					if (index != j ) dox = 1;
					ones[index*ld+j] = ones[i*ld+j];
					t_1 = ones[i*ld+j];
					index++;
				}
			
			}
		}
		for(var i=index;i<ld;i++)
			ones[i*ld+j] ="0";	
	}
	if(dox == 0)return 0;
	return 1;
}
function down()
{
	dox = 0;
	for(var j=0;j<ld;j++)
	{
		index = ld-1;
		t_1 = 0;
		for (var i=ld-1;i>=0;i--)
		{
			if(ones[i*ld+j] != 0){		
				if(ones[i*ld+j] == t_1){
					dox = 1;
					ones[(index+1)*ld+j] = 1+t_1;
					t_1 = 0;
				}
				else{
					if (index != j ) dox = 1;
					ones[index*ld+j] = ones[i*ld+j];
					t_1 = ones[i*ld+j];
					index--;
				}
			
			}
		}
		for(var i=index;i>=0;i--)
			ones[i*ld+j] ="0";	
	}
	if(dox == 0)return 0;
	return 1;
}
function output()
{

	var s = "<table  border=\"8;\" style=\"width:"+ld*90+"px;height:"+ld*90+"px;overflow-x:hidden;overflow-y:hidden;\"   align=\"center\" >";
	
	for(var i=0;i<ld;i++)
	{	
		s+="<tr>"
		for (var j=0;j<ld;j++)
		{
			if( ones[i*ld+j]!="0")
			s+="<td style=\"background-color: #"+colorlist[ones[i*ld+j]] +"; \" >" + Math.pow(2,ones[i*ld+j])+"</td>"
			else
			s+="<td></td>"
		}
		s+="</tr>"
	}
	s+="</table>"
	document.getElementById("showtable").innerHTML = s;
}
function isover()
{
	for(var i=0;i<ld;i++)
	{
		if (ones[i] == "11")return 2;
	}
	zeros = getzeros();
	if (zeros >0)return 0;
	else{
		for(var i =0;i<ld*ld;i++){
			if(i-ld>=0 && i-ld<ld*ld && ones[i-ld] == ones[i])return 0;
			if(i+ld>=0 && i+ld<ld*ld && ones[i+ld] == ones[i])return 0;
			if(i-1>=0 && i-1<ld*ld && i%ld != 0 && ones[i-1] == ones[i])return 0;
			if(i+1>=0 && i+1<ld*ld && i%ld != 3 && ones[i+1] == ones[i])return 0;
		}
	}
	return 1;
}
function checkover()
{
	IO = isover() ;
	
	if(IO == 1){
	document.getElementById("showmsg").innerHTML = "game over ! and Press F2 to restart";

	}
	if(IO == 2){
	document.getElementById("showmsg").innerHTML = "win !! and you can Press F2 to restart";

	}
}
function run(direct)
{
	switch(direct){
	
		case "left":
			if (left() != 0)
				getnew(1);
				checkover();
			break;
		case "up":
			if(up() != 0)
				getnew(1);
				checkover();
			break;
		case "right":
			if(right()!=0)
				getnew(1);
				checkover();
			break;
		case "down":
			 if(down()!=0)
				getnew(1);
				checkover();
			break;
		default:
	
	}

	output();
}
function keydown(event){

  var e = event || window.event || arguments.callee.caller.arguments[0];
			 if(e && e.keyCode==37){ // 按 left
               
				run("left");

             }
            if(e && e.keyCode==38){ // 按 up
                run("up");

              }
            if(e && e.keyCode==39){ // 按 right
                run("right");

             }            
             if(e && e.keyCode==40){ // 按 down
				run("down");

             }
			   if(e && e.keyCode==113){ // 按 f2
                restart();

             }
		
			 document.onkeydown=keydown;
        }





var ones = new Array();

var colorlist = new Array();
colorlist = ['FFFFFF','FCFCFC','F0F0F0','E0E0E0','D0D0D0','BEBEBE','ADADAD','9D9D9D','8E8E8E','7B7B7B','6C6C6C','5B5B5B']

restart();


document.onkeydown=keydown;
          


</script>



</html>
